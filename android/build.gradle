buildscript {
    repositories {
        google()  // Ensure this is included
        mavenCentral()  // Ensure this is included
    }
    dependencies {
        // Android Gradle Plugin version
        classpath 'com.android.tools.build:gradle:7.0.4'  // Make sure the version matches your project requirements

        // Google Services plugin version
        classpath 'com.google.gms:google-services:4.4.2'  // Adjust to your version
    }
}

allprojects {
    repositories {
        google()  // Make sure google() is included in allprojects as well
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
